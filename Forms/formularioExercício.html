<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Cadastro da Liga dos Programadores</h3>

     <form>
         <p><label>Nome:</label><input type="text"></p>
         <label>Email:</label> <input type="text"> - <label>Password:</label> <input type="password">
     
         <p><label>Data de Nascimento:</label> <input type="date"> - <label>Foto</label> <input type="file"></p>
         <label>Nacionalidade:</label> 
         <select name="Nacionalidade">
            <option value="Brasil">Brasil</option>
            <option value="EUA">EUA</option>
            <option value="Japan">Japan</option>
            <option value="Rússia">Rússia</option>
         </select>

         <label>Genero:</label>
         <label for="html">F</label>
         <input type="radio" name="Genero" value="html">
         <label for="html">M</label>
         <input type="radio" name="Genero" value="html">

         <p><Label>Linguagens que você domina:</Label></p>
         <input type="checkbox" name="JavaScript" value="JavaScript">
         <label for="Linguagem1">JavaScript</label>
         <input type="checkbox" name="Python" value="Python">
         <label for="Linguagem2">Python</label>
         <input type="checkbox" name="C" value="C">
         <label for="Linguagem3">C</label>
         <input type="checkbox" name="Java" value="Java">
         <label type="checkbox">Java</label>

         <p><textarea type="text" placeholder="Por que você quer se tornar um programador?" rows="10" cols="30"></textarea></p>
     </form>
     
</body>
</html>
